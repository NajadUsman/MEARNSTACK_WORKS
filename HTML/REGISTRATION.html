<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>

<body>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter the name">
    <br>
    <br>

    <label for="address">Address</label>
    <textarea name="" id="address" cols="20" rows="5"></textarea>
    <br>
    <br>

    <label for="mail">Email</label>
    <input type="email" id="mail">
    <br>
    <br>

    <label for="phone no">Phone Number</label>
    <input type="text" id="phone no">
    <br>
    <br>

    <label for="exp">Experiance</label>
    <input type="number" id="exp">
    <br>
    <br>

    <label for="date">Date</label>
    <input type="date" id="date">
    <br>
    <br>

    <label for="gender">Gender</label>
    <label for="ma">Male</label> <input type="radio" name="gender" id="ma">
    <label for="fe">Female</label> <input type="radio" name="gender" id="fe">
    <br>
    <br>

    <label for="place">Place</label>
    <select name="" id="place">
        <option value="">calicut</option>
        <option value="">kochi</option>
        <option value="">kannur</option>
        <br>
    </select>
    <br>
    <br>

    <label for="">SELECT COURSE</label>
    <br>
    <br>
    <input type="checkbox"><label for="">MEARN</label><br>
    <input type="checkbox"><label for="">PHYTHON</label><br>
    <input type="checkbox"><label for="">DATA SCIENCE</label>
    <br>
    <br>
    <button type="submit">Register</button>




</body>

</html>
