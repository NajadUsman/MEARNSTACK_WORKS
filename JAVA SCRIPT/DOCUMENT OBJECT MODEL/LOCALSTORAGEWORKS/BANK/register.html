<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg bg-dark">
    <div class="container ">

        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 ms-5">
                <h1>Create Account</h1>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row mt-5">
            <div class="col-xs-4 col-md-4"></div>
            <div class="col-xs-4 col-md-4">

                <input type="text" name="" id="ac_number" placeholder="Account Number" class="form-control ">
                <input type="text" name="" id="ph_number" placeholder="Phone Number" class="form-control mt-3">
                <input type="text" name="" id="ac_type" placeholder="Account Type" class="form-control mt-3">
                <input type="text" name="" id="email" placeholder="Email" class="form-control mt-3">
                <input type="password" name="" id="pswd" placeholder="Password" class="form-control mt-3">
                <button class="btn btn-success form-control mt-3" onclick="addAccount()">Create</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
